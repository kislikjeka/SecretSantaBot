services:
  web:
    build: ./app
    depends_on:
      - db
      - redis
    restart: always
    
  db:
    container_name: database
    image: postgres
    restart: always
    volumes:
      - $PWD/postgre:/var/lib/postgresql/data
    ports:
      - 5432:5432
    env_file:
      - "app/.env"

  redis:
    image: "redis:alpine"
    command: redis-server --requirepass ${REDIS_PASS}
    restart: always
    ports:
     - "6379:6379"
    volumes:
      - $PWD/redis-data:/var/lib/redis
      - $PWD/redis.conf:/usr/local/etc/redis/redis.conf
    # environment:
    #  - REDIS_REPLICATION_MODE=master
    env_file:
      - "app/.env"
    networks:
      node_net:
        ipv4_address: 172.28.1.4

networks:
  node_net:
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16